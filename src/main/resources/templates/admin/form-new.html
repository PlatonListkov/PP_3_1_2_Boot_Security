<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form method="POST" th:action="@{/admin/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="mail">Enter mail:</label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <br/>
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label>Choose roles:</label>
    <div th:each="role : ${roleSet}">
        <input type="checkbox" th:id="'role_' + ${role.id}" th:name="'selectedRoles'" th:value="${role.id}">
        <label th:for="'role_' + ${role.id}" th:text="${role.role}"></label><br>
    </div>
    <br/>
    <button type="submit">Save User</button>
</form>

</body>
</html>
